<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <script src="./JS/main.js" defer></script>
    </head>
    <body class="relative">
        <div class="absolute">
            <header
                class="relative flex justify-start items-center bg-amber-300 h-40 w-screen"
            >
                <nav class="absolute flex justify-center items-center">
                    <h1 class="">To Do List</h1>
                </nav>
            </header>

            <main class="relative flex justify-start items-center">
                <div class="bg-red-300 h-screen w-80 absolute top-[0px]">
                    <div class="absolute">
                        <div class="relative">
                            <input
                                class="absolute top-0 w-80"
                                type="text"
                                placeholder="List Name..."
                                id="input"
                            />
                            <button class="relative left-70">Add</button>
                        </div>
                        <div class="absolute" id="add-list"></div>
                    </div>
                </div>
                <div
                    class="bg-green-300 w-590 h-screen absolute top-[0px] left-80"
                >
                    Test
                </div>
            </main>
        </div>
    </body>
</html>
